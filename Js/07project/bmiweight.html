<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 50vh; */
            background-color: #212121;
        }
    </style>
</head>
<body>
    <div>
        <form class="d-flex flex-column justify-content-center align-items-center p-5">
            <h1 class="text-center text-light">BMI Calculator</h1>
            <div class="input-group m-3">
                <span for="height" class="input-group-text">Height (cm)</span>
                <input type="number" class="form-control" id="height">
            </div>
            <div class="input-group m-3">
                <span for="height" class="input-group-text">Weight (Kg)</span>
                <input type="number" class="form-control" id="weight">
            </div>
            <button class="btn btn-outline-primary m-2">Calculate</button>
            <div class="m-3">          
                <h1 class="text-center text-light">Your BMI</h1>
                <input type="number" class="form-control" id="result" value="0" readonly>
            </div>
        </form>
        
    </div>
</body>
<script>
    const form = document.querySelector('form');
    form.addEventListener("submit" , (e) => {
        e.preventDefault();
        const height = document.querySelector("#height").value;
        const weight = document.querySelector("#weight").value;
        let result = 0;
        console.log(weight,height,result)
        result =(weight/((height*height)/10000)).toFixed(2); 
        document.querySelector("#result").value=result;
    })
</script>
</html>
